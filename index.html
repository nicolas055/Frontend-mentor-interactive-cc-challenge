<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <!-- Tab Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <!-- Title -->
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> 
</head>
<body class="dark-mode-transition">
    <main>
        <div id="cards-container">
            <div id="card-front">
                <img class="card-logo" style="max-width: 84px; max-height: 47;" src="./assets/images/card-logo.svg" alt="White circle with a smaller background transperent circle at the right of the white circle" />
                <div class="card-data ">
                    <span class="card-number">0000 0000 0000 0000</span>
                    <div class="name-and-date">
                        <span class="name">Jane Appleseed</span>
                        <span class="date">
                            <span class="date-month">00</span>/<span class="date-year">00</span>
                        </span>

                    </div>
                </div>
            </div>
            <div id="card-back">
                <div class="cvc card-data">000</div>
            </div>
        </div>
        <div id="form-container">
            <form method="get" class="dark-mode-transition">
                <ul>
                    <li>
                        <label class="card-name-label" for="card-name">CARDHOLDER NAME</label> <br/>
                        <div class="input-border-wrapper">
                            <input class="dark-mode-transition" type="text" id="card-name" name="card-name" placeholder="e.g. Jane Appleseed">
                        </div>
                        <span class="errormsg blank">Can't be blank</span>
                    </li>
                    <li>
                        <label for="card-number">CARD NUMBER</label> <br/>
                        <div class="input-border-wrapper">
                            <input class="dark-mode-transition" title="Digite apenas nÃºmeros" type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
                        </div>
                        <span class="errormsg blank">Can't be blank</span>
                        <span class="errormsg pattern">Wrong format, numbers only</span>
                    </li>
                    <li class="expDate-and-cvc">
                        <div class="card-date-container">
                            <label for="card-date-month">EXP. DATE (MM/YY)</label> <br/>
                            <div class="input-border-wrapper">
                                <input class="dark-mode-transition" type="text" id="card-date-month" name="card-date-month" placeholder="MM">
                            </div>
                            <div class="input-border-wrapper">
                                <input class="dark-mode-transition" type="text" id="card-date-year" name="card-date-year" placeholder="YY"><br/>
                            </div>
                            <span class="errormsg blank">Can't be blank</span>
                            <span class="errormsg pattern">Wrong format, numbers only</span>
                        </div>
                        <div class="card-cvc-container">
                            <label for="cvc">CVC</label> <br/>
                            <div class="input-border-wrapper">
                                <input class="dark-mode-transition" type="text" id="cvc" name="cvc" placeholder="e.g. 123">
                            </div>
                            <span class="errormsg blank">Can't be blank</span>
                            <span class="errormsg pattern">Wrong format, numbers only</span>
                        </div>
                    </li>
                    <li>
                        <button id="submit-button" class="button dark-mode-transition" type="button">Confirm</button>
                    </li>
                </ul>
            </form>
        </div>
        <!-- Form complete -->
        <div id="form-complete" class="hide">
            <div class="icon-complete">
                <img src="./assets/images/icon-complete.svg" alt="Blue circle with a check symbol in the middle"/>
            </div>
            <h1 class="dark-mode-transition">THANK YOU!</h1>
            <p class="dark-mode-transition">We've added your card details</p>
            <button id="form-complete-button" class="button dark-mode-transition">Continue</button>
        </div>
    </main>
    <!-- Dark Mode Toggle -->
    <div id="dark-mode-toggle" class="dark-mode  dark-mode-transition">
        <div id="sun" class="dark-mode-transition"></div>
    </div>

    </div> -->


    <script src="./assets/javascript/script.js"></script>
</body>
</html>
